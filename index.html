<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/Obama_Prism.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }

    .pyramid-container {
      perspective: 800px;
      transform-style: preserve-3d;
      position: relative;
      width: 300px;
      height: 300px;
    }

    .pyramid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(-30deg) rotateY(45deg);
      transform-style: preserve-3d;
      width: 150px;
      height: 150px;
      animation: spin 3s infinite linear;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      transform-origin: bottom;
    }

    /* Base of the pyramid */
    .base {
      transform: rotateX(90deg) translateZ(75px);
      background-image: url('');
    }

    /* Four triangular faces */
    .front {
      transform: rotateY(0deg) translateZ(75px) rotateX(30deg);
      background-image: url('tile001.png');
    }

    .back {
      transform: rotateY(180deg) translateZ(75px) rotateX(30deg);
      background-image: url('tile005.png');
    }

    .left {
      transform: rotateY(-90deg) translateZ(75px) rotateX(30deg);
      background-image: url('tile006.png');
    }

    .right {
      transform: rotateY(90deg) translateZ(75px) rotateX(30deg);
      background-image: url('tile004.png');
    }

    /* Spinning animation */
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotateX(-30deg) rotateY(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateX(-30deg) rotateY(360deg);
      }
    }
    .slider-container { 
      margin-top: 20px; text-align: center;
    } 
    input[type="range"] 
    { width: 200px; }

    .button-container {
  margin-top: 20px;
  text-align: center;
}




  </style>
  <title>Obamium</title>

</head>
<body>
  <div class="pyramid-container">
    <div class="pyramid">
      <div class="face base"></div>
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>
<div class="slider-container">
  <label for="speedSlider">Speed: <span id="speedValue">1</span>x</label>
  <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1">
</div>


<div class="button-container">
  <button id="changeTile1">Normal</button>
  <button id="changeTile2">Sad</button>
  <button id="changeTile3">Happy</button>
</div>

  <script>
    const slider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pyramid = document.querySelector('.pyramid');
    const changeTile1Button = document.getElementById('changeTile1');
    const changeTile2Button = document.getElementById('changeTile2'); 
    const changeTile3Button = document.getElementById('changeTile3');
    
    slider.addEventListener('input', () => {
        const speed = slider.value;
        speedValue.textContent = speed;
        pyramid.style.animationDuration = `${3 / speed}s`;
    });

    changeTile1Button.addEventListener('click', () => { document.querySelector('.front').style.backgroundImage = "url('tile001.png')"; }); 
    changeTile2Button.addEventListener('click', () => { document.querySelector('.front').style.backgroundImage = "url('tile002.png')"; }); 
    changeTile3Button.addEventListener('click', () => { document.querySelector('.front').style.backgroundImage = "url('tile003.png')"; });
  </script>
</body>
</html>
