<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .pyramid-container {
      perspective: 800px;
      transform-style: preserve-3d;
      position: relative;
      width: 200px;
      height: 200px;
    }

    .pyramid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(-30deg) rotateY(45deg);
      transform-style: preserve-3d;
      width: 100px;
      height: 100px;
      animation: spin 3s infinite linear;
    }

    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      transform-origin: bottom;
      background-size: cover;
      background-position: center;
    }

    /* Base of the pyramid (square) */
    .base {
      position: absolute;
      width: 100px;
      height: 100px;
      background: gray;
      transform: rotateX(90deg) translateZ(-50px);
    }

    /* Four triangular faces with images */
    .front {
      border-width: 50px 50px 0 50px;
      border-color: transparent transparent transparent transparent;
      background-image: url('tile001.png');
      transform: rotateY(0deg) translateZ(50px);
    }

    .back {
      border-width: 50px 50px 0 50px;
      border-color: transparent transparent transparent transparent;
      background-image: url('tile005.png');
      transform: rotateY(180deg) translateZ(50px);
    }

    .left {
      border-width: 50px 50px 0 50px;
      border-color: transparent transparent transparent transparent;
      background-image: url('tile006.png');
      transform: rotateY(-90deg) translateZ(50px);
    }

    .right {
      border-width: 50px 50px 0 50px;
      border-color: transparent transparent transparent transparent;
      background-image: url('tile004.png');
      transform: rotateY(90deg) translateZ(50px);
    }

    /* Spinning animation */
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotateX(-30deg) rotateY(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateX(-30deg) rotateY(360deg);
      }
    }

    /* Slider styling */
    .slider-container {
      margin-top: 20px;
      text-align: center;
    }

    input[type="range"] {
      width: 200px;
    }

  </style>
  <title>Obamium Pyramid</title>
</head>
<body>
  <div class="pyramid-container">
    <div class="pyramid">
      <div class="face base"></div>
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>

  <!-- Speed Slider -->
  <div class="slider-container">
    <label for="speedSlider">Speed: <span id="speedValue">1</span>x</label>
    <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
  </div>

  <script>
    const slider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const pyramid = document.querySelector('.pyramid');

    slider.addEventListener('input', () => {
        const speed = slider.value;
        speedValue.textContent = speed;
        pyramid.style.animationDuration = `${3 / speed}s`;
    });
  </script>
</body>
</html>
